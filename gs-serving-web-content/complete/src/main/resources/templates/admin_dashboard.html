<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang quản trị Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">🎯 Trang quản trị hệ thống nhà trọ</h2>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">👤 Quản lý người dùng</h5>
                    <a href="/users" class="btn btn-primary">Đi đến</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">🏠 Quản lý chủ trọ</h5>
                    <a href="/landlords" class="btn btn-primary">Đi đến</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">👨‍🦰 Quản lý người thuê</h5>
                    <a href="/tenants" class="btn btn-primary">Đi đến</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">🛏 Quản lý phòng trọ</h5>
                    <a href="/rooms/all" class="btn btn-primary">Đi đến</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">📅 Phòng sắp đến hạn</h5>
                    <a href="/rooms/due" class="btn btn-warning">Xem danh sách</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>

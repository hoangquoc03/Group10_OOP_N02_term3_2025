<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thêm/Sửa Chủ trọ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="./img/logo.png" type="image/x-icon" />
  <link
    rel="apple-touch-icon"
    sizes="57x57"
    href="./ico/apple-icon-57x57.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="60x60"
    href="./ico/apple-icon-60x60.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="72x72"
    href="./ico/apple-icon-72x72.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="76x76"
    href="./ico/apple-icon-76x76.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="114x114"
    href="./ico/apple-icon-114x114.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="./ico/apple-icon-120x120.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="144x144"
    href="./ico/apple-icon-144x144.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="./ico/apple-icon-152x152.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="./ico/apple-icon-180x180.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="./ico/android-icon-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./ico/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="96x96"
    href="./ico/favicon-96x96.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="./ico/favicon-16x16.png"
  />
  <link rel="manifest" href="./img/manifest.json" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    * { transition: all 0.3s ease; }
    body { background: #f0f2f5; font-family: "Segoe UI", sans-serif; }
    .sidebar {
      background: linear-gradient(to bottom, #08965a, #8a2be2);
      min-height: 100vh;
      color: white;
      padding: 0;
      position: sticky;
      top: 0;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 5px 10px;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }
    .logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      background: white;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      margin-bottom: 10px;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h2 { margin-bottom: 25px; }
    .btn i { margin-right: 5px; }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar text-center py-4">
        <img src="/img/logo.png" class="logo" alt="Logo" />
        <h5><strong>Nhà Trọ Admin</strong></h5>
        <a href="/admin"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/users"><i class="fas fa-user-shield"></i> Quản lý người dùng</a>
        <a href="/landlords"><i class="fas fa-user-tie"></i> Quản lý chủ trọ</a>
        <a href="/tenants"><i class="fas fa-user"></i> Quản lý người thuê</a>
        <a href="/rooms/all"><i class="fas fa-bed"></i> Quản lý phòng</a>
        <a href="/rooms/due"><i class="fas fa-calendar-alt"></i> Phòng sắp đến hạn</a>
        <a href="/contracts"><i class="fas fa-file-signature"></i> Hợp đồng thuê</a>
      </div>

      <!-- Main Content -->
      <div class="container mt-5">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-door-open"></i> Thông tin chi tiết phòng</h4>
          </div>
          <div class="card-body">
            <p><strong>Số phòng:</strong> <span th:text="${room.roomNumber}"></span></p>
            <p><strong>Giá thuê:</strong> <span th:text="${#numbers.formatDecimal(room.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span></p>
            <p><strong>Trạng thái:</strong>
              <span th:switch="${room.status}">
                <span th:case="'available'" class="badge bg-success">Trống</span>
                <span th:case="'occupied'" class="badge bg-warning text-dark">Đã thuê</span>
                <span th:case="'maintenance'" class="badge bg-danger">Bảo trì</span>
              </span>
            </p>
            <p><strong>Ngày thuê:</strong> <span th:text="${#temporals.format(room.rentedFrom, 'dd/MM/yyyy')}">--- </span></p>
            <p><strong>Hạn thanh toán:</strong> <span th:text="${#temporals.format(room.dueDate, 'dd/MM/yyyy HH:mm')}">--- </span></p>
      
            <a href="/rooms/all" class="btn btn-secondary mt-3">← Quay lại danh sách</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách phòng trống</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
    .badge-hot {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      padding: 4px 8px;
      font-size: 0.75rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="container mt-5" data-aos="fade-up">
  <h4 class="mb-4"><i class="fas fa-door-open"></i> Danh sách phòng trống</h4>

  <div class="row g-4" th:if="${vacantRooms != null and vacantRooms.size() > 0}">
    <div class="col-md-4" th:each="room : ${vacantRooms}">
      <div class="card shadow-sm border-0 h-100 position-relative">
        <img th:src="@{/img/default-room.jpg}" class="card-img-top" alt="Room Image">
        <div class="badge-hot">HOT</div>
        <div class="card-body">
          <h6 class="card-title">Nhà Trọ ABC</h6>
          <p class="card-text text-danger fw-bold mb-1"
             th:text="'Từ ' + ${#numbers.formatDecimal(room.price, 1, 'COMMA', 0, 'POINT')} + ' triệu/tháng'">
            3,5 triệu/tháng
          </p>
          <span class="badge bg-light text-dark border me-1">Nhà trọ</span>
          <span class="badge bg-light text-dark border">Phòng trọ</span>
          <p class="mt-2 text-muted" th:text="${room.address}">Quận 10, TP.HCM</p>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${vacantRooms == null or vacantRooms.size() == 0}" class="text-center text-muted">
    <p>Không có phòng nào trống.</p>
  </div>

</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>

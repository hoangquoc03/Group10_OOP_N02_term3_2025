<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${title}">Danh sách phòng</h2>

    <p>Số phòng tìm được: <span th:text="${count}">0</span></p>

    <div th:if="${count == 0}">
        <p><strong>Không có phòng nào sắp đến hạn.</strong></p>
    </div>

    <table class="table table-bordered" th:if="${count > 0}">
        <thead>
        <tr>
            <th>Mã phòng</th>
            <th>Giá</th>
            <th>Trạng thái</th>
            <th>Hạn thanh toán</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomNumber}">Mã</td>
            <td th:text="${room.price}">Giá</td>
            <td th:text="${room.status}">Trạng thái</td>
            <td th:text="${room.dueDate != null ? #temporals.format(room.dueDate, 'yyyy-MM-dd HH:mm') : 'N/A'}">Ngày</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phòng sắp đến hạn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-4">
    <h2>Phòng sắp đến hạn thanh toán</h2>
    
    <!-- Debug xem số phòng có hay không -->
    <p>Số phòng tìm được: <span th:text="${#lists.size(rooms)}"></span></p>
    <p>Số phòng tìm được: <span th:text="${count}">0</span></p>


    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã phòng</th>
            <th>Giá</th>
            <th>Trạng thái</th>
            <th>Hạn thanh toán</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.price}"></td>
            <td th:text="${room.status}"></td>
            <td th:text="${room.dueDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

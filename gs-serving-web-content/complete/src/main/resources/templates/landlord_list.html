<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách chủ trọ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-info">Danh sách chủ trọ</h2>
    <a class="btn btn-primary mb-3" th:href="@{/landlords/new}">Thêm chủ trọ</a>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>SĐT</th>
            <th>Địa chỉ</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="landlord : ${landlords}">
            <td th:text="${landlord.id}"></td>
            <td th:text="${landlord.name}"></td>
            <td th:text="${landlord.phone}"></td>
            <td th:text="${landlord.address}"></td>
            <td>
                <a th:href="@{'/landlords/edit/' + ${landlord.id}}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{'/landlords/delete/' + ${landlord.id}}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Phòng sắp đến hạn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <link rel="icon" href="./img/logo.png" type="image/x-icon" />
  <link
    rel="apple-touch-icon"
    sizes="57x57"
    href="./ico/apple-icon-57x57.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="60x60"
    href="./ico/apple-icon-60x60.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="72x72"
    href="./ico/apple-icon-72x72.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="76x76"
    href="./ico/apple-icon-76x76.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="114x114"
    href="./ico/apple-icon-114x114.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="./ico/apple-icon-120x120.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="144x144"
    href="./ico/apple-icon-144x144.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="./ico/apple-icon-152x152.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="./ico/apple-icon-180x180.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="./ico/android-icon-192x192.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./ico/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="96x96"
    href="./ico/favicon-96x96.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="./ico/favicon-16x16.png"
  />
  <link rel="manifest" href="./img/manifest.json" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    * { transition: all 0.3s ease; }
    body { background: #f4f6fa; font-family: "Segoe UI", sans-serif; }

    .sidebar {
      background: linear-gradient(to bottom, #08965a, #8a2be2);
      min-height: 100vh;
      color: white;
      padding: 0;
      position: sticky;
      top: 0;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 8px 14px;
      font-weight: 500;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(8px);
      font-weight: bold;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      margin-bottom: 12px;
    }

    .topbar {
      background: white;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      border-bottom: 1px solid #e0e0e0;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .logout-link {
      color: #e3342f;
      font-weight: bold;
      margin-left: 20px;
      text-decoration: none;
    }

    .logout-link:hover { text-decoration: underline; }

    .table {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.03);
    }

    .table th {
      background: #212529;
      color: white;
      font-weight: 600;
    }

    .table tbody tr:hover {
      background: #eaf6ff;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar text-center py-4">
      <img src="/img/logo.png" class="logo" alt="Logo" />
      <h5><strong>Nhà Trọ Admin</strong></h5>
      <a href="/admin"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="/users"><i class="fas fa-user-shield"></i> Quản lý người dùng</a>
      <a href="/landlords"><i class="fas fa-user-tie"></i> Quản lý chủ trọ</a>
      <a href="/tenants"><i class="fas fa-user"></i> Quản lý người thuê</a>
      <a href="/rooms/all"><i class="fas fa-bed"></i> Quản lý phòng</a>
      <a href="/rooms/due" class="fw-bold"><i class="fas fa-calendar-alt"></i> Phòng sắp đến hạn</a>
      <a href="/contracts"><i class="fas fa-file-signature"></i> Hợp đồng thuê</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-0">
      <!-- Topbar -->
      <div class="topbar d-flex justify-content-end align-items-center">
        <img src="/img/avatar.jpg" alt="Avatar" class="avatar" />
        <span>Admin</span>
        <a href="/logout" class="logout-link"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
      </div>

      <!-- Content -->
      <div class="p-4">
        <div class="d-flex justify-content-between mb-3 align-items-center">
          <h3 class="mb-0">⏳ Danh sách phòng sắp đến hạn</h3>
        </div>

        <table class="table table-hover table-bordered text-center bg-white" data-aos="fade-up">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Số phòng</th>
              <th>Giá thuê</th>
              <th>Trạng thái</th>
              <th>Hạn thanh toán</th>
              <th>Ngày thuê</th>
              <th>Ngày tạo</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="room : ${dueRooms}">
              <td th:text="${room.roomId}"></td>
              <td th:text="${room.roomNumber}"></td>
              <td th:text="${#numbers.formatDecimal(room.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
              <td>
                <span th:if="${room.status == T(com.example.servingwebcontent.model.Room.Status).available}" class="badge bg-success">Trống</span>
                <span th:if="${room.status == T(com.example.servingwebcontent.model.Room.Status).occupied}" class="badge bg-warning text-dark">Đã thuê</span>
                <span th:if="${room.status == T(com.example.servingwebcontent.model.Room.Status).maintenance}" class="badge bg-danger">Bảo trì</span>
              </td>
              <td th:text="${#temporals.format(room.dueDate, 'dd/MM/yyyy HH:mm')}"></td>
              <td th:text="${room.rentedFrom != null ? #temporals.format(room.rentedFrom, 'dd/MM/yyyy') : '---'}"></td>
              <td th:text="${#temporals.format(room.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({ duration: 800, easing: 'ease-in-out', once: true });</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Phòng sắp đến hạn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { transition: all 0.3s ease; }
    body { background: #f0f2f5; font-family: "Segoe UI", sans-serif; }

    .sidebar {
      background: linear-gradient(to bottom, #08965a, #8a2be2);
      min-height: 100vh;
      color: white;
      padding: 0;
      position: sticky;
      top: 0;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 5px 10px;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    .logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      background: white;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
      margin-bottom: 10px;
    }

    .table {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .table th {
      background: #212529;
      color: white;
      font-weight: 600;
    }

    .table tbody tr:hover {
      background: #eaf6ff;
    }
  </style>
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar text-center py-4">
      <img src="/img/logo.png" class="logo" alt="Logo" />
      <h5><strong>Nhà Trọ Admin</strong></h5>
      <a href="/admin"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="/users"><i class="fas fa-user-shield"></i> Quản lý người dùng</a>
      <a href="/landlords"><i class="fas fa-user-tie"></i> Quản lý chủ trọ</a>
      <a href="/tenants"><i class="fas fa-user"></i> Quản lý người thuê</a>
      <a href="/rooms/all"><i class="fas fa-bed"></i> Quản lý phòng</a>
      <a href="/rooms/due" class="fw-bold"><i class="fas fa-calendar-alt"></i> Phòng sắp đến hạn</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <div class="d-flex justify-content-between mb-3 align-items-center">
        <h3 class="mb-0">⏳ Danh sách phòng sắp đến hạn</h3>
      </div>

      <table class="table table-hover table-bordered text-center bg-white">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Số phòng</th>
          <th>Giá thuê</th>
          <th>Trạng thái</th>
          <th>Hạn thanh toán</th>
          <th>Ngày thuê</th>
          <th>Ngày tạo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${dueRooms}">
          <td th:text="${room.roomId}"></td>
          <td th:text="${room.roomNumber}"></td>
          <td th:text="${#numbers.formatDecimal(room.price, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'"></td>
          <td>
            <span th:switch="${room.status}">
              <span th:case="'available'" class="badge bg-success">Trống</span>
              <span th:case="'occupied'" class="badge bg-warning text-dark">Đã thuê</span>
              <span th:case="'maintenance'" class="badge bg-secondary">Bảo trì</span>
            </span>
          </td>
          <td th:text="${#temporals.format(room.dueDate, 'dd/MM/yyyy HH:mm')}"></td>
          <td th:text="${room.rentedFrom}"></td>
          <td th:text="${#temporals.format(room.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>

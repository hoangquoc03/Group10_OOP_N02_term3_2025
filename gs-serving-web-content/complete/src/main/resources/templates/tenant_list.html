<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người thuê</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-success">Danh sách người thuê</h2>
    <a class="btn btn-primary mb-3" th:href="@{/tenants/new}">Thêm người thuê</a>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>SĐT</th>
            <th>Email</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tenant : ${tenants}">
            <td th:text="${tenant.id}"></td>
            <td th:text="${tenant.name}"></td>
            <td th:text="${tenant.phoneNumber}"></td>
            <td th:text="${tenant.email}"></td>
            <td>
                <a th:href="@{'/tenants/edit/' + ${tenant.id}}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{'/tenants/delete/' + ${tenant.id}}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

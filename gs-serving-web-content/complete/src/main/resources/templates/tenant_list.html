<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý người thuê</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar text-center py-4 bg-primary text-white">
      <img src="/img/logo.png" class="logo" alt="Logo" />
      <h5><strong>Nhà Trọ Admin</strong></h5>
      <a href="/admin" class="text-white d-block py-2"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="/users" class="text-white d-block py-2"><i class="fas fa-user-shield"></i> Quản lý người dùng</a>
      <a href="/landlords" class="text-white d-block py-2"><i class="fas fa-user-tie"></i> Quản lý chủ trọ</a>
      <a href="/tenants" class="text-white d-block py-2"><i class="fas fa-user"></i> Quản lý người thuê</a>
      <a href="/rooms/all" class="text-white d-block py-2"><i class="fas fa-bed"></i> Quản lý phòng</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <div class="d-flex justify-content-between mb-3">
        <h3>Danh sách người thuê</h3>
        <a href="/tenants/new" class="btn btn-success">
          <i class="fas fa-plus"></i> Thêm người thuê
        </a>
      </div>

      <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Họ tên</th>
          <th>SĐT</th>
          <th>Địa chỉ</th>
          <th>Ngày tạo</th>
          <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tenant : ${tenants}">
          <td th:text="${tenant.id}">1</td>
          <td th:text="${tenant.name}">Nguyễn Văn A</td>
          <td th:text="${tenant.phone}">0123456789</td>
          <td th:text="${tenant.address}">TP HCM</td>
          <td th:text="${#temporals.format(tenant.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
          <td>
            <a th:href="@{/tenants/edit/{id}(id=${tenant.id})}" class="btn btn-warning btn-sm">
              <i class="fas fa-edit"></i> Sửa
            </a>
            <a th:href="@{/tenants/delete/{id}(id=${tenant.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa người thuê này?')">
              <i class="fas fa-trash-alt"></i> Xóa
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>

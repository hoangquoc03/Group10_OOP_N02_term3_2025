<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm/Sửa Hợp Đồng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6fa;
      font-family: "Segoe UI", sans-serif;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-container h3 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="form-container" data-aos="fade-up">
  <h3 th:text="${contract.id != null ? '✏️ Sửa Hợp Đồng' : '➕ Thêm Hợp Đồng'}"></h3>

  <form th:action="@{${contract.id != null} ? '/contracts/update/' + ${contract.id} : '/contracts/save'}" method="post" th:object="${contract}">
    
    <div class="mb-3">
      <label class="form-label">Phòng</label>
      <select class="form-select" th:field="*{room}" required>
        <option th:each="room : ${rooms}" th:value="${room}" th:text="${room.title}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Người thuê</label>
      <select class="form-select" th:field="*{tenant}" required>
        <option th:each="tenant : ${tenants}" th:value="${tenant}" th:text="${tenant.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Ngày bắt đầu</label>
      <input type="date" class="form-control" th:field="*{startDate}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Ngày kết thúc</label>
      <input type="date" class="form-control" th:field="*{endDate}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Tiền đặt cọc</label>
      <input type="number" step="0.01" class="form-control" th:field="*{deposit}" required>
    </div>

    <div class="text-end">
      <a href="/contracts" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
      <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Lưu hợp đồng</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>

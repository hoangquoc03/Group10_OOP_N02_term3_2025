<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa chủ trọ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-primary">Thêm/Sửa chủ trọ</h2>
    <form th:action="@{/landlords/save}" th:object="${landlord}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Tên</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">SĐT</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required/>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/landlords}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>

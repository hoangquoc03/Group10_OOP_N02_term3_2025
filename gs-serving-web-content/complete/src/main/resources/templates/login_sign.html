<!-- login_sign.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập & Đăng ký</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-image: url('/img/background2.jpg');
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn { width: 100%; }
    #regMessage, #loginMessage { color: red; margin-top: 10px; }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <!-- Đăng nhập -->
    <div class="col-md-6">
      <h3>Đăng nhập</h3>
      <form id="loginForm">
        <input type="text" id="loginUsername" name="username" placeholder="Tên đăng nhập" class="form-control mb-2" required>
        <input type="password" id="loginPassword" name="password" placeholder="Mật khẩu" class="form-control mb-2" required>
        <button class="btn btn-primary" onclick="login(event)">Đăng nhập</button>
        <div id="loginMessage"></div>
      </form>
    </div>

    <!-- Đăng ký -->
    <div class="col-md-6">
      <h3>Đăng ký</h3>
      <form id="registerForm">
        <input type="text" id="regFullname" name="fullname" placeholder="Họ và tên" class="form-control mb-2" required>
        <input type="text" id="regUsername" name="username" placeholder="Tên đăng nhập" class="form-control mb-2" required>
        <input type="password" id="regPassword" name="password" placeholder="Mật khẩu" class="form-control mb-2" required>
        <input type="email" id="regEmail" name="email" placeholder="Email" class="form-control mb-2" required>
        <input type="text" id="regPhone" name="phone" placeholder="Số điện thoại" class="form-control mb-2" required>
        <select id="loginRole" name="role" class="form-control mb-2">
          <option value="landlord">Chủ trọ</option>
          <option value="tenant">Người thuê</option>
        </select>
        <button class="btn btn-success" onclick="register(event)">Đăng ký</button>
        <div id="regMessage"></div>
      </form>
    </div>
  </div>
</div>

<script>
function register(event) {
  event.preventDefault();
  const params = new URLSearchParams();
  params.append("fullname", document.getElementById("regFullname").value);
  params.append("username", document.getElementById("regUsername").value);
  params.append("password", document.getElementById("regPassword").value);
  params.append("email", document.getElementById("regEmail").value);
  params.append("phone", document.getElementById("regPhone").value);
  params.append("role", document.getElementById("loginRole").value);

  fetch("/register", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: params
  })
  .then(res => {
    if (!res.ok) throw new Error();
    return res.text();
  })
  .then(() => {
    document.getElementById("regMessage").textContent = "Đăng ký thành công!";
    setTimeout(() => window.location.href = "/login", 1000);
  })
  .catch(() => {
    document.getElementById("regMessage").textContent = "Lỗi đăng ký hoặc tài khoản đã tồn tại";
  });
}

function login(event) {
  event.preventDefault();
  const user = {
    username: document.getElementById("loginUsername").value,
    password: document.getElementById("loginPassword").value
  };

  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams(user)
  })
  .then(res => {
    if (res.redirected) {
      window.location.href = res.url;
    } else {
      return res.text().then(text => {
        document.getElementById("loginMessage").textContent = text || "Sai tài khoản hoặc mật khẩu";
      });
    }
  })
  .catch(() => {
    document.getElementById("loginMessage").textContent = "Lỗi kết nối đến máy chủ";
  });
}
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phòng gần đến ngày đóng tiền</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Phòng gần đến ngày đóng tiền</h2>
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Mã phòng</th>
                    <th>Địa chỉ</th>
                    <th>Chủ trọ</th>
                    <th>Người thuê</th>
                    <th>Giá phòng</th>
                    <th>Ngày đóng tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.id}">R001</td>
                    <td th:text="${room.address}">123 Lê Lợi</td>
                    <td th:text="${room.landlordName}">Nguyễn Văn A</td>
                    <td th:text="${room.tenantName}">Trần Thị B</td>
                    <td th:text="${#numbers.formatDecimal(room.price, 0, 'COMMA', 0, 'POINT')} + ' VND'">1,500,000 VND</td>
                    <td th:text="${room.paymentDate}">2025-06-20</td>
                </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(rooms)}" class="alert alert-warning text-center">
            Không có phòng nào gần đến ngày đóng tiền!
        </div>
    </div>
</body>
</html>

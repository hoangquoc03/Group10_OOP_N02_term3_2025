<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' - Quản lý Người thuê'">Danh sách Người thuê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${title}"></h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Mã người thuê</th>
                <th>Tên</th>
                <th>Số Điện Thoại</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tenant : ${tenants}">
                <td th:text="${tenant.id}"></td>
                <td th:text="${tenant.name}"></td>
                <td th:text="${tenant.phone}"></td>
            </tr>
        </tbody>
    </table>
    <p th:if="${#lists.isEmpty(tenants)}" class="text-danger">Không có người thuê nào để hiển thị.</p>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phòng gần ngày đóng tiền</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Phòng gần đến hạn đóng tiền</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Mã phòng</th>
                <th>Địa chỉ</th>
                <th>Giá</th>
                <th>Chủ trọ</th>
                <th>Người thuê</th>
                <th>Hạn thanh toán</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.address}"></td>
                <td th:text="${room.price} + ' VNĐ'"></td>
                <td th:text="${room.landlordName}"></td>
                <td th:text="${room.tenantName}"></td>
                <td th:text="${room.formattedPaymentDate}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

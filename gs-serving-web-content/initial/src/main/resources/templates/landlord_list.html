<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' - Quản lý Chủ Nhà'">Danh sách Chủ Nhà</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${title}"></h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Mã chủ nhà</th>
                <th>Tên</th>
                <th>Số Điện Thoại</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="landlord : ${landlords}">
                <td th:text="${landlord.id}"></td>
                <td th:text="${landlord.name}"></td>
                <td th:text="${landlord.phone}"></td>
            </tr>
        </tbody>
    </table>
    <p th:if="${#lists.isEmpty(landlords)}" class="text-danger">Không có chủ nhà nào để hiển thị.</p>
</div>
</body>
</html>

  <style>
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: 0.3s ease-in-out;
    }
    .form-container:hover {
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
    }
    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
    }
    .form-title {
      font-weight: bold;
      color: #198754;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="form-container">
    <h3 class="text-center form-title mb-4"><i class="fa-solid fa-user-pen"></i> Chỉnh sửa thông tin cá nhân</h3>

    <form th:action="@{/users/update-profile}" method="post" th:object="${user}">
      <div class="mb-3">
        <label><i class="fa-solid fa-user"></i> Họ và tên</label>
        <input type="text" class="form-control" th:field="*{fullname}" required>
      </div>

      <div class="mb-3">
        <label><i class="fa-solid fa-user-tag"></i> Tên đăng nhập</label>
        <input type="text" class="form-control" th:field="*{username}" readonly>
      </div>

      <div class="mb-3">
        <label><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" class="form-control" th:field="*{email}">
      </div>

      <div class="mb-3">
        <label><i class="fa-solid fa-phone"></i> Số điện thoại</label>
        <input type="text" class="form-control" th:field="*{phone}">
      </div>

      <div class="mb-3">
        <label><i class="fa-solid fa-lock"></i> Mật khẩu</label>
        <input type="password" class="form-control" th:field="*{password}" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">
          <i class="fa-solid fa-floppy-disk"></i> Lưu thay đổi
        </button>
        <a href="/home" class="btn btn-outline-secondary">
          <i class="fa-solid fa-arrow-left"></i> Quay lại
        </a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
